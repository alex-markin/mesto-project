<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto Project</title>
</head>
<body class="page">

  <!-- header -->
  <header class="header">
    <img
      class="header__logo"
      alt="лого Место"
      src="./images/logo/logo.svg">
  </header>

  <main class="main">

    <!-- profile section -->
    <section class="profile">
      <img
        class="profile__avatar"
        alt="аватар"
        src="./images/avatars/Avatar.png">

      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <a href="#" class="profile__edit-button-link">
            <img
            class="profile__edit-button"
            alt="редактировать"
            src="./images/edit-button/Edit-Button.svg">
          </a>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <a  class="profile__add-button" href="#"></a>
    </section>

    <!-- edit-form -->
    <form class="edit-form edit-form_opened">
      <a href="#"><img class="edit-form__close-button"  src="./images/close-button/Close-button.svg"></a>
      <h2 class="edit-form__heading">Редактировать профиль</h2>
      <fieldset class="edit-form__input-block">
        <input type="text" id="name"  name="name" class="edit-form__input-item" placeholder="Жак Ив Кусто" required>
        <input type="text" id="status" name="status" class="edit-form__input-item" placeholder="Исследователь океана" required>
      </fieldset>
        <input type="submit" class="edit-form__save-button" value="Сохранить">

    </form>


    <!-- gallery section -->
    <section class="gallery">

      <article class="gallery__element">
        <img class="gallery__picture" src="./images/gallery section/altai.png" alt="Алтай">
        <div class="gallery__heading">
          <h2 class="gallery__title">Алтай</h2>
          <div class="gallery__like"></div>
        </div>
      </article>

      <article class="gallery__element">
        <img class="gallery__picture" src="./images/gallery section/dolina-geyzerov.png" alt="Долина гейзеров">
        <div class="gallery__heading">
          <h2 class="gallery__title">Долина гейзеров</h2>
          <div class="gallery__like"></div>
        </div>
      </article>

      <article class="gallery__element">
        <img class="gallery__picture" src="./images/gallery section/kizhi.png" alt="Кижи">
        <div class="gallery__heading">
          <h2 class="gallery__title">Кижи, Карелия</h2>
          <div class="gallery__like"></div>
        </div>
      </article>

      <article class="gallery__element">
        <img class="gallery__picture" src="./images/gallery section/lahta.png" alt="Лахта-центр">
        <div class="gallery__heading">
          <h2 class="gallery__title">Лахта-центр</h2>
          <div class="gallery__like"></div>
        </div>
      </article>

      <article class="gallery__element">
        <img class="gallery__picture" src="./images/gallery section/moscow-city.png" alt="Москва-Сити">
        <div class="gallery__heading">
          <h2 class="gallery__title">Москва-Сити</h2>
          <div class="gallery__like"></div>
        </div>
      </article>

      <article class="gallery__element">
        <img class="gallery__picture" src="./images/gallery section/plato-putorana.png" alt="Плато Путорана">
        <div class="gallery__heading">
          <h2 class="gallery__title">Плато Путорана</h2>
          <div class="gallery__like"></div>
        </div>
      </article>
    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
  </footer>

</body>
</html>
