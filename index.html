<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Проект Mesto</title>
</head>

<body class="page">

  <!-- header -->
  <header class="header">
    <img class="header__logo" alt="лого Место" src="./images/logo/logo.svg">
  </header>

  <main class="main">

    <!-- profile section -->
    <section class="profile">
      <img class="profile__avatar" alt="аватар" src="./images/avatars/Avatar.png">

      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="edit-profile"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="add-content"></button>
    </section>

    <!-- popup -->
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit">
          <fieldset class="popup__input-block">
            <input type="text" id="name" name="name" class="popup__input-item" placeholder="Жак Ив Кусто" required>
            <input type="text" id="status" name="status" class="popup__input-item" placeholder="Исследователь океана"
              required>
          </fieldset>
          <input type="submit" class="popup__save-button" value="Сохранить">
        </form>
      </div>
    </div>


    <!-- gallery section -->
    <section class="gallery">

      <article class="gallery-element">
        <img class="gallery-element__picture" src="./images/gallery-section/altai.png" alt="Алтай">
        <div class="gallery-element__heading">
          <h2 class="gallery-element__title">Алтай</h2>
          <button type="button" class="gallery-element__like-button" aria-label="like"></button>
        </div>
      </article>

      <article class="gallery-element">
        <img class="gallery-element__picture" src="./images/gallery-section/dolina-geyzerov.png" alt="Долина гейзеров">
        <div class="gallery-element__heading">
          <h2 class="gallery-element__title">Долина гейзеров</h2>
          <button class="gallery-element__like-button" aria-label="like"></button>
        </div>
      </article>

      <article class="gallery-element">
        <img class="gallery-element__picture" src="./images/gallery-section/kizhi.png" alt="Кижи">
        <div class="gallery-element__heading">
          <h2 class="gallery-element__title">Кижи, Карелия</h2>
          <button class="gallery-element__like-button" aria-label="like"></button>
        </div>
      </article>

      <article class="gallery-element">
        <img class="gallery-element__picture" src="./images/gallery-section/lahta.png" alt="Лахта-центр">
        <div class="gallery-element__heading">
          <h2 class="gallery-element__title">Лахта-центр</h2>
          <button class="gallery-element__like-button" aria-label="like"></button>
        </div>
      </article>

      <article class="gallery-element">
        <img class="gallery-element__picture" src="./images/gallery-section/moscow-city.png" alt="Москва-Сити">
        <div class="gallery-element__heading">
          <h2 class="gallery-element__title">Москва-Сити</h2>
          <button class="gallery-element__like-button" aria-label="like"></button>
        </div>
      </article>

      <article class="gallery-element">
        <img class="gallery-element__picture" src="./images/gallery-section/plato-putorana.png" alt="Плато Путорана">
        <div class="gallery-element__heading">
          <h2 class="gallery-element__title">Плато Путорана</h2>
          <button class="gallery-element__like-button" aria-label="like"></button>
        </div>
      </article>
    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>

</html>
