<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Проект Mesto</title>
</head>

<body class="page">

  <!-- header -->
  <header class="header">
    <img class="header__logo" alt="лого Место" src="./images/logo/logo.svg">
  </header>

  <main class="main">

    <!-- profile section -->
    <section class="profile">
      <img class="profile__avatar" alt="аватар" src="./images/avatars/Avatar.png">

      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить контент"></button>
    </section>

    <!-- popups -->
    <div id="edit-profile-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit">
          <fieldset class="popup__input-block">
            <input type="text" id="name" name="name" class="popup__input-item" placeholder="Жак Ив Кусто" required>
            <input type="text" id="status" name="status" class="popup__input-item" placeholder="Исследователь океана"
              required>
          </fieldset>
          <input type="submit" class="popup__save-button" value="Сохранить">
        </form>
      </div>
    </div>

    <div id="add-item-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="profile-edit">
          <fieldset class="popup__input-block">
            <input type="text" id="title" name="title" class="popup__input-item" placeholder="Название" required>
            <input type="text" id="link" name="link" class="popup__input-item" placeholder="Cсылка на картинку"
              required>
          </fieldset>
          <input type="submit" class="popup__save-button" value="Сохранить">
        </form>
      </div>
    </div>

    <div id="image-popup" class="popup">
      <figure class="popup__image-container">
        <img class="popup__img" src="">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </figure>
    </div>

    <!-- gallery section -->
    <section class="gallery">

    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>



  <template id="gallery-element">
    <article class="gallery-element">
      <img class="gallery-element__picture" src="" alt="">
      <button type="button" aria-label="удалить" class="gallery-element__trash"></button>
      <div class="gallery-element__heading">
        <h2 class="gallery-element__title"></h2>
        <button type="button" class="gallery-element__like-button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>

  <script src="./script/script.js"></script>
</body>

</html>
