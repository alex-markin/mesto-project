<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Mesto</title>
  </head>

  <body class="page">
    <!-- header -->
    <header class="header">
      <img
        class="header__logo"
        alt="лого Место"
        src="<%=require('./images/logo/logo.svg')%>"
      />
    </header>

    <main class="main">
      <!-- profile section -->
      <section class="profile">
        <img
          class="profile__avatar"
          alt="аватар"
          src="<%=require('./images/avatars/Avatar.png')%>"
        />

        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить контент"
        ></button>
      </section>

      <!-- popups -->
      <div id="edit-profile-popup" class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form
           class="popup__form"
           id="edit-form"
           name="edit-profile"
           novalidate>
            <fieldset class="popup__input-block">
              <div class="input__container">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="popup__input-item"
                  placeholder="Жак Ив Кусто"
                  required
                  minlength="2"
                  maxlength="40"
                  pattern="^[a-zA-Zа-яА-Я\-\s]+"
                  data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                />
                <p class="name-error popup__error popup__error_hidden"></p>
              </div>
              <div class="input__container">
                <input
                  type="text"
                  id="status"
                  name="status"
                  class="popup__input-item"
                  placeholder="Исследователь океана"
                  required
                  minlength="2"
                  maxlength="200"
                  pattern="^[a-zA-Zа-яА-Я\-\s]+"
                  data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                />
                <p class="status-error popup__error popup__error_hidden"></p>
              </div>
            </fieldset>
            <input type="submit" class="popup__save-button" value="Сохранить" />
          </form>
        </div>
      </div>

      <div id="add-item-popup" class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__heading">Новое место</h2>
          <form
            class="popup__form"
            name="add-place"
            novalidate>
            <fieldset class="popup__input-block">
              <input
                type="text"
                id="title"
                name="title"
                class="popup__input-item"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                pattern="^[a-zA-Zа-яА-Я\-\s]+"
                data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
              />
              <p class="title-error popup__error popup__error_hidden"></p>
              <input
                type="url"
                id="link"
                name="link"
                class="popup__input-item"
                placeholder="Cсылка на картинку"
                required
              />
              <p class="link-error popup__error popup__error_hidden"></p>
            </fieldset>
            <input type="submit" class="popup__save-button" value="Сохранить" />
          </form>
        </div>
      </div>

      <div id="image-popup" class="popup">
        <figure class="popup__image-container">
          <img class="popup__img" src="" alt="" />
          <figcaption class="popup__caption"></figcaption>
          <button
            type="button"
            class="popup__close-button"
            aria-label="Закрыть"
          ></button>
        </figure>
      </div>

      <!-- gallery section -->
      <section class="gallery"></section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="gallery-element">
      <article class="gallery-element">
        <img class="gallery-element__picture" src="" alt="" />
        <button
          type="button"
          aria-label="удалить"
          class="gallery-element__trash"
        ></button>
        <div class="gallery-element__heading">
          <h2 class="gallery-element__title"></h2>
          <button
            type="button"
            class="gallery-element__like-button"
            aria-label="Лайк"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>
